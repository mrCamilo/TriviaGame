<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>Trivia Time!</title>
    <!--link to JQuery-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!--link to Bootstrap and CSS-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
  </head>

  <header>
    <h1> <mark>TIME FOR TRIVIA</mark></h1>
  </header>

  <body>
    <div class ="container">
      <div class="centeredContent">
      <div class="centralContainer">
        <!--Pressing this button starts the game!!-->
        <div id="startGameDiv">
        <button id="startGameBtn" class="btn"><img src="assets/images/startbutton.png"></button>
        </div>

        

        <!--Display a question and 4 buttons (this is hidden until the start button is pressed-->
        <div class="btn-group-vertical firstSetOfQuestions initiallyHidden" id="fourQuestionButtons">
          <!--a timer-->
          <p id="timerDisplay"></p>
          <p class="hiddenQuestion">Question 1: Has anyone even decided to want even go do look more like?</p>
          <button type="button" class="btn btn-secondary" value="0">Answer A (incorrect: value = 0)</button>
          <button type="button" class="btn btn-secondary" value="0">Answer B (incorrect: value = 0)</button>
          <button type="button" class="btn btn-secondary" value="0">Answer C (incorrect: value = 0)</button>
          <button type="button" class="btn btn-secondary" value="1">Answer D (correct: value = 1)</button>
        </div>

        

        <!--Save the value and move on to the next question-->
      </div>
      </div>
    </div>
  </body>

</html>

    <!--link to external JS-->
    <script src="assets/javascript/app.js"></script>
